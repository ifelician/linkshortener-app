<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form #urlForm="ngForm" (ngSubmit)="onSubmitUrlForm()" novalidate autocomplete="off" >
        <div
          class="position-absolute top-50 start-50 translate-middle border border-success p-4 me-4 border-opacity-75 bg-success bg-opacity-10 text-white"
          style="width: 80%"
        >
          <div
            class="input-group mb-1 my-2 flex-nowrap"
            style="width: 100%; align-self: center"
          >
            <span class="input-group-text" id="basic-addon1">URL:</span>
            <input
              type="url"
              name="inputUrl"
              class="form-control"
              [(ngModel)]="model.inputUrl"
              #inputUrl = "ngModel"
              placeholder="Enter the URL of a webiste."
              aria-label="siteurl"
              aria-describedby="basic-addon1"
            />
            <button type="submit" class="btn btn-outline-success">
              Shorten URL
            </button>
          </div>

          <div class="row justify-content-center" *ngIf="!isFormSubmitted">
            <label
              for="basic-url"
              class="form-label text-dark row justify-content-center mt-4"
              >Your shorten URL</label
            >
            <div class="input-group w-50">
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
              />
              <button type="button" class="btn btn-outline-secondary">
                <i class="bi bi-clipboard" style="color: rgb(64, 64, 64)"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
